<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>

    <main>
        <img src="./img/bag.png" alt="sacola de compras">
        <form>
            <input id="item-input" class="item-input" type="text" placeholder="Enter the item you want to buy"></input>
            <button id="add-button" class="item-input">Save</button>
        </form>
    
        <div class="list-container">
            <h2>Shopping List</h2>
            <hr />
            <ul id="shopping-list">
                <p id="empty-list-message" style="display: block;">Your shopping list is empty!</p>
            </ul>

            <div id="purchased-list-container" style="display: none;">
                <h2>Purchased</h2>
                <hr>
                <ul id="purchased-item-list"></ul>
            </div>
        </div>
    </main>

    <script src="scripts.js" type="module"></script>

</body>

</html>
